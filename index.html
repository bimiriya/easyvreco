<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Easy Vreco</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <canvas id="canvas-basic"></canvas>
  <div class="row" id="row">
    <div class="col-lg-12">
      <h1>Easy Vreco</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-2 col-xs-12">
        <button id="ubication" class="btn btn-warning">Encuéntrame</button>
      </div>
      <div class="col-lg-2 col-xs-5">
        <select id="mode" class="form-control">
          <option value="DRIVING">En automóvil</option>
          <option value="WALKING">A pie</option>
          <option value="TRANSIT">Transporte público</option>
          <option value="BICYCLING">En bicicleta</option>
        </select>
      </div>
      <div class="col-lg-3 col-xs-12">
        <div class="input-group">
          <input type="text" id="origin" class="form-control">
          <span class="input-group-addon" id="remove-origin">
            <i class="glyphicon glyphicon-remove"></i>
          </span>
        </div>
      </div>
      <div class="col-lg-3 col-xs-12">
        <div class="input-group">
          <input type="text" id="destiny" class="form-control">
          <span class="input-group-addon" id="remove-destiny">
            <i class="glyphicon glyphicon-remove"></i>
          </span>
        </div>
      </div>
      <div class="col-lg-2 col-xs-12">
        <button class="btn btn-warning" id="btn-ruta">Ruta</button>
      </div>
    </div>
  </div>
  <section>
    <div class="row" id="map">
      <div class="col-lg-12 col-xs-12"></div>
    </div>
  </section>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQWhMfqOzklrgzumzlkcD0r5GVv0pXDDA&callback=initMap&libraries=places"
    async defer type="text/javascript"></script>
    <script src="assets/granim.js-1.1.0/dist/granim.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/js/app.js"></script>
</body>

</html>
